      <header class="header">
    <div class="header__text-box">
        <h1 class="header__primary">Retirement is now Accessible</h1>
        <h2 class="header__secondary">We combined cutting-edge behavioral economics
                with smart portfolio management for plans that are designed to empower.</h2>

        <form name="contact" class="header__input-box">
            <input class="header__input" name="email" type="email" required>
            <button class="header__btn" type="submit">Sign me up!</button>
        </form>
        <script>
            const scriptURL = "https://script.google.com/macros/s/AKfycbzOupp1wWClK_QhVvl40-3S8VQz-SRu_BFWGeQNaWm6XrlQzEI/exec"
            const form = document.forms['contact']
            form.addEventListener('submit', e => {
                e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
            })
        </script>
    </div>
</header>
